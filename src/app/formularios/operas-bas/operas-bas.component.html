<form>
  <div class="col-6">
    <div class="mb-3">
      <div class="form-group pt-4">
        <label for="num1" class="form-label">Numero 1</label>
        <input type="text" class="form-control" id="num1" [(ngModel)]="num1" name="num1">

      </div>
      <div class="form-group pt-4">
        <label for="num2" class="form-label">Numero 2</label>
        <input type="text" class="form-control" id="num2" [(ngModel)]="num2" name="num2">

      </div>
      <div class="form-group">
        <!--<button class="btn btn-primary mt-3" (click)="sumar()">sumar</button>-->
      </div>
      <div class="form-group">

        <h2>Selecciona tu opcion: </h2>
        <input type="radio" name="operacion" id="suma" value="suma" (click)="sumar()">Suma
        <br>
        <input type="radio" name="operacion" id="resta" value="resta" ((click))="restar()">resta
        <br>
        <input type="radio" name="operacion" id="multiplicacion" value="Multi" ((click))="multi()">Multiplicacion
        <br>
        <input type="radio" name="operacion" id="division" value="division" ((click))="division()"> Division
      </div>
    </div>
  </div>
  <div class="col-6">
    <h1>Resultado: {{res}}</h1>
  </div>
</form>
