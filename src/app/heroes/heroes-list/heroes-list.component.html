



<div class="card">
  <div class="card-header">
    <h1>Lita Dragon Ball</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por: </div>
      <div class="col-md-4">
        <input [(ngModel)]="listFilter" type="text" class="form-control" placeholder="filtrar heroe">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro: {{listFilter}} </h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped" *ngIf="heroes.length>0">
        <thead>
          <tr>
            <th><button (click)="showImage()" type="button" class="btn btn-primary">
              {{muestraImg?'oculta ':'Muestra '}} Imagen</button></th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Race</th>
            <th>Ki</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes | heroesFilter:listFilter">
            <td>
              <img *ngIf="muestraImg" [src]="heroe.imagen " alt="{{heroe.nombre}}" width="50">
            </td>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.descripcion }}</td>
            <td>{{ heroe.race }}</td>
            <td>{{ heroe.ki }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
